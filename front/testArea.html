<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test area</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <form class="form">
        <div class="form-wrapper">
            <input type="file" name="" id="submitedFile" class="input" accept="image/jpg, image/gif, image/jpeg, image/png">
        </div>
        <input type="submit" value="Upload" class='input-submit' id='submitBtn'>
    </form>

</body>
<script>

    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', (e) => {
        e.preventDefault();

        let submitetFile = document.getElementById('submitedFile');
        let token = localStorage.getItem('x-auth');
        let data = new FormData()
        data.append('avatar', submitetFile.files[0])


        fetch('http://localhost:3000/instagram/user/uploadFile', {
            method: 'POST',
            body: data,
            headers: {
                
                'x-auth': token,
            }
        }).catch((error) => {
            console.log(error);
        })

    })

</script>

</html>
