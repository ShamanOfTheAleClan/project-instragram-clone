<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Open+Sans" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a68ad82cd1.js"></script>
  <link rel="stylesheet" href="/front/assets/css/prod.css">
</head>
<body>
  <header>
      <div class="header-container">
    <div class="logo">
          <i class ="fab fa-2x fa-instagram"></i>
          <div class="vertical-line"></div>
          <span class = "hidden">Instagram</span>
        
    </div>
    <div class="desktop">
      <div class="search-container">
        <i class="fa fa-search search-icon"></i></input>
        <input class = "search-bar" placeholder=" Search">
      </div>
       
    </div>
    <div class="icons">
        <span><i class="far fa-compass"></i></span>
        <span><i class="far fa-heart"></i></span>
        <span><i class="far fa-user"></i></span>
        
      </div>
  </div>
  </header>

  <section class = "card-container">
    <div class="card">
      <div class="card-user">
          <img src="/front/images/dummy.jpg" alt="" class = "sm-img">
          <div class="card-username">
          huffpost
        </div>
      </div>
      <img src="/front/images/dummy.jpg" alt="" class = "card-image">
      <div class="comment-section">
        <div class="social-icons">
          <div><span class = "like-button"><i class="far fa-heart"></i></span>
          <span class = "comment-button"><i class="far fa-comment"></i></span>
        </div>
          <i class="far fa-bookmark"></i>
        </div>
      </div>
      <div class="like-section">
        <span class = "counter">0</span>
        <span>likes</span>
      </div>
      <div class="comments">

      </div>
      <div class="add-a-comment">
        <input id="comment" class="input-a-comment" type="text" placeholder = "Add a comment...">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
   
  </section>

  <footer class='footer'>

    <div class="footer-item_home"></div>
    <div class="footer-item_search"></div>
    <div class="footer-item_upload"></div>
    <div class="footer-item_activity"></div>
    <div class="footer-item_profile"></div>

  </footer>
  <script src="/front/JS/feed.js"></script>
</body>
</html>
