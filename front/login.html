<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/prod.css">
</head>

<body class='login'>

    <h1>
        <div class=" header__icon header__icon--logo-big">
        </div>
    </h1>

    <div class="form">

        <div class="button button--blue">Continue with Facebook</div>

        <div class="choice-separator">
            <div class="choice-separator__line"></div>
            <div class="choice-separator__text">OR</div>
            <div class="choice-separator__line"></div>
        </div>

        <input class='input' type="email" name="email" id="loginEmail" placeholder='Email'>
        <input class='input' type="text" name="password" id="loginPassword" placeholder='Password'>
        
        <a href="" class="link">Forgot password?</a>

        <button class='button button--blue' id="loginSubmitBtn">Log In</button>

        <div class='register-link'>Don't have an account? <a href="register.html" class="link link--bold">Sign up</a></div>
    </div>

    <script src="./assets/js/prod.js"></script>
</body>

</html>
