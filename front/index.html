<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Open+Sans" rel="stylesheet">
  <!-- <script src="https://kit.fontawesome.com/a68ad82cd1.js"></script> -->
  <link rel="stylesheet" href="./assets/css/prod.css">
</head>

<body>

  <header class='header'>

    <div class="header__icon header__icon--take-picture"></div>
    <div class="header__icon header__icon--logo"></div>
    <div class="header__icon header__icon--feed"></div>

  </header>

  <section class="feed">
    <article class="post">

      <div class="post-author">
        <div class="post-author__avatar" style="background-image: url('')"></div>
        <p class="post-author__name"></p>
      </div>

      <img class="post-image" src="./assets/images/test.png">

      <div class="post-interactions">
        <div class="post-interactions__like"></div>
        <div class="post-interactions__comment"></div>
        <div class="post-interactions__share"></div>
        <p class="post-interactions__like-count"></p>
      </div>

      <div class="post-comments">
        <div class="comment">
          <p class="comment__author"></p>
          <p class="comment__content"></p>
        </div>
      </div>

    </article>
  </section>

  <footer class='footer'>

    <div class="footer__item footer__item--home current"></div>
    <div class="footer__item footer__item--search"></div>
    <div class="footer__item footer__item--upload"></div>
    <div class="footer__item footer__item--activity"></div>
    <div class="footer__item footer__item--profile"></div>

  </footer>

  <script src="./assets/js/prod.js"></script>
</body>

</html>
