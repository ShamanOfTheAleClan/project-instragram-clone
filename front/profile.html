<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/prod.css">
</head>

<body id="profile-page">

  <header class='header'>

    <div class="header__icon header__icon--options" id="optionsOpenBtn"></div>
    <div class="header__icon header__icon--user">user_OG</div>
    <div class="header__icon header__icon--add-friend"></div>

  </header>

  <section class="profile-hero">
    <div class="user-image user-image--profile" style="background-image: url('./assets/images/user.jpg')"></div>
    <div class="profile-info">
      <h1 class="profile-info__username">user_OG</h1>
      <button class="button button--edit-profile">Edit Profile</button>
    </div>
  </section>

  <section class="profile-stats">
    <div class="profile-stats__stat">
      <p class="count" id="postCount">1</p>
      <p class="count--tag">post</p>
    </div>
    <div class="profile-stats__stat">
      <p class="count" id="followersCount">2</p>
      <p class="count--tag">followers</p>
    </div>
    <div class="profile-stats__stat">
      <p class="count" id="followingCount">6</p>
      <p class="count--tag">following</p>
    </div>
  </section>

  <section class="profile-gallery" id="profileGallery">


  </section>

  <section class="options" id="optionsWindow" style='display: none'>
    <header class="options-header">
      <div class="options-header__close-btn" id="optionsCloseBtn"></div>
      <h1 class="options-header__headline">Options</h1>
    </header>

    <div class="options-item">
      <p class="options-item__text options-item__text--red">Log Out</p>
      <div class="options-item__arrow"></div>
    </div>
  </section>

  <footer class='footer'>

    <a href="index.html" class="footer__item footer__item--home"></a>
    <a class="footer__item footer__item--search"></a>
    <a href="upload.html" class="footer__item footer__item--upload"></a>
    <a class="footer__item footer__item--activity"></a>
    <a href="profile.html" class="footer__item footer__item--profile current"></a>

  </footer>

  <script src="./assets/js/prod.js"></script>
</body>

</html>
